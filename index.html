<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="tradingview-widget-container">
        <div id="tradingview_8d18b"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget({
                "width": 980,
                "height": 610,
                "symbol": "NASDAQ:AAPL",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_8d18b"
            });
        </script>
    </div>
    
    <div style="width: 80%; margin: auto;">
        <canvas id="tradingChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('tradingChart').getContext('2d');
        const tradingChart = new Chart(ctx, {
            type: 'candlestick', // Requires a candlestick plugin or Chart.js financial chart extension
            data: {
                datasets: [{
                    label: 'AAPL',
                    data: [
                        { t: '2023-12-18', o: 145, h: 150, l: 140, c: 148 },
                        { t: '2023-12-19', o: 148, h: 155, l: 147, c: 152 },
                        { t: '2023-12-20', o: 152, h: 160, l: 151, c: 158 }
                    ]
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'day' }
                    },
                    y: { beginAtZero: false }
                }
            }
        });
    </script>
</body>
</html>
